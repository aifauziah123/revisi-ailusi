<!DOCTYPE html>
<html>
    <head>
        <title>LSP</title>
        <link rel="stylesheet" type="text/css" href="bootstrap5/css/bootstrap.css">
        <script type="text/javascript" src="bootstrap5/js/jquery.js"></script>
        <script type="text/javascript" src="bootstrap5/js/bootstrap.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="text-center" style="margin-top: 20px">
                <span>Selamat Mengikuti Uji Kompetensi Pada Skema Junior Web Programmer</span>
            </div>
            <br/>
            <h5 class="text-center">Input biodata</h5>
            <form class="form-horizontal">
                <div class="form-group" style="margin-top: 10px">
                    <label class="control-label col-sm-2" for="nik">NIK:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nik">
                    </div>
                </div>
                <div class="form-group" style="margin-top: 10px">
                    <label class="control-label col-sm-2" for="nama">Nama:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nama">
                    </div>
                </div>
                <div class="form-group" style="margin-top: 10px">
                    <label class="control-label col-sm-2" for="tempat_lahir">Tempat Lahir:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="tempat_lahir">
                    </div>
                </div>
                <div class="form-group" style="margin-top: 10px">
                    <label class="control-label col-sm-2" for="tanggal_lahir">Tanggal Lahir:</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="tanggal_lahir">
                    </div>
                </div>
                <div class="form-group" style="margin-top: 10px">
                    <label class="control-label col-sm-2" for="jenis_kelamin">Jenis Kelamin:</label>
                    <div class="col-sm-10">
                        <select class="form-select" id="jenis_kelamin">
                            <option value="empty"></option>
                            <option value="laki_laki">Laki - Laki</option>
                            <option value="perempuan">Perempuan</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" style="margin-top: 10px">
                    <label class="control-label col-sm-2" for="alamat">Alamat:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="alamat">
                    </div>
                </div>
                <div class="form-group" style="margin-top: 10px">
                    <label class="control-label col-sm-2" for="agama">Agama:</label>
                    <div class="col-sm-10">
                        <select class="form-select" id="agama">
                            <option value="empty"></option>
                            <option value="islam">Islam</option>
                            <option value="protestan">Protestan</option>
                            <option value="katolik">Katolik</option>
                            <option value="hindu">Hindu</option>
                            <option value="budha">Budha</option>
                            <option value="konghucu">Konghucu</option>
                        </select>
                    </div>
                </div>
                <br/>
                <button type="submit" class="btn btn-primary">Send</button>
                <button type="reset" class="btn btn-secondary">Cancel</button>
            </form>
        </div>
    </body>
</html>
